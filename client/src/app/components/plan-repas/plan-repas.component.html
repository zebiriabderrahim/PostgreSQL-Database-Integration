<div>
    <h1>Plans Repas</h1>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="NumeroPlan">
        <th mat-header-cell *matHeaderCellDef> Numéro plan </th>
        <td mat-cell *matCellDef="let plans"> {{plans.numeroplan}} </td>
      </ng-container>
      <ng-container matColumnDef="Categorie">
        <th mat-header-cell *matHeaderCellDef> Catégorie
        <td mat-cell *matCellDef="let plans"> {{plans.categorie}} </td>
      </ng-container>
      <ng-container matColumnDef="Frequence">
        <th mat-header-cell *matHeaderCellDef> Fréquence </th>
        <td mat-cell *matCellDef="let plans"> {{plans.frequence}} </td>
      </ng-container>
      <ng-container matColumnDef="NombrePersonnes">
        <th mat-header-cell *matHeaderCellDef> Nombre Personnes </th>
        <td mat-cell *matCellDef="let plans"> {{plans.nbrpersonnes}} </td>
      </ng-container>
      <ng-container matColumnDef="Calories">
        <th mat-header-cell *matHeaderCellDef> Nombre Calories </th>
        <td mat-cell *matCellDef="let plans"> {{plans.nbrcalories}} </td>
      </ng-container>
      <ng-container matColumnDef="Prix">
        <th mat-header-cell *matHeaderCellDef> Prix</th>
        <td mat-cell *matCellDef="let plans"> {{plans.prix}} </td>
      </ng-container>
      <ng-container matColumnDef="Fournisseur">
        <th mat-header-cell *matHeaderCellDef> Numéro Fournisseur </th>
        <td mat-cell *matCellDef="let plans"> {{plans.numerofournisseur}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
