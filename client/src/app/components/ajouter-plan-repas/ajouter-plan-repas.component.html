<div>
    <h1>Nos Plans Repas</h1>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="NumeroPlan">
        <th mat-header-cell *matHeaderCellDef> Numero Plan </th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.numeroplan}} </td>
      </ng-container>
      <ng-container matColumnDef="Categorie">
        <th mat-header-cell *matHeaderCellDef> Categorie>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.categorie}} </td>
      </ng-container>
      <ng-container matColumnDef="Frequence">
        <th mat-header-cell *matHeaderCellDef> Frequence </th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.frequence}} </td>
      </ng-container>
      <ng-container matColumnDef="NombrePersonnes">
        <th mat-header-cell *matHeaderCellDef> Nombre Personnes </th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.nbrpersonnes}} </td>
      </ng-container>
      <ng-container matColumnDef="Calories">
        <th mat-header-cell *matHeaderCellDef> Nombre Calories </th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.nbrcalories}} </td>
      </ng-container>
      <ng-container matColumnDef="Prix">
        <th mat-header-cell *matHeaderCellDef> Prix</th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.prix}} </td>
      </ng-container>
      <ng-container matColumnDef="Fournisseur">
        <th mat-header-cell *matHeaderCellDef> Numero Fournisseur </th>
        <td mat-cell *matCellDef="let planRepas"> {{planRepas.numerofournisseur}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons></mat-paginator>
    <div class="btn-container">
      <button mat-raised-button (click)="ouvrirDialogAjouter()" class="circle-outline add-btn">
        <mat-icon class="circle-inline">add_circle</mat-icon> Ajouter un plan repas
      </button>
    </div>
  </div>
